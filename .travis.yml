env:
  matrix:
    - ANDROID_TARGET1=android-18 ANDROID_ABI1=armeabi-v7a
    - ANDROID_TARGET2=android-24 ANDROID_ABI1=armeabi-v7a
  global:
    - ADB_INSTALL_TIMEOUT=8    #Time out to 8 mins

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle

android:
    update_sdk: true  #Check for the updates each time you run the build
    components:
        - platform-tools
        - tools
        - build-tools-25.0.0
        - android-24

        # Additional components
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository
        - addon-google_apis-google-19   # google play services

        #system images for emulator
        - sys-img-armeabi-v7a-android-18
        - sys-img-armeabi-v7a-android-24

licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-preview-license'
    - 'android-sdk-license-.+'
    - 'android-sdk-license'
    - 'google-gdk-license-.+'

before_script:
   - chmod +x gradlew      #Grant permissions
   - android list targets
#  - adb shell input keyevent 82 &

script:
  - echo "Travis branch is $TRAVIS_BRANCH"    #Print out which branch it isâ€¨
  - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
  - ./gradlew build jacocoTestReport assembleAndroidTest
  #- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - ./gradlew assembleDebug -PdisablePreDex
  - ./gradlew assembleAndroidTest -PdisablePreDex
  #- android-wait-for-emulator
  #- adb devices
  #- adb shell input keyevent 82 &amp;
  - ./gradlew check -PdisablePreDex --continue --stacktrace
  #- ./gradlew connectedCheck

before_install:
    - bash .travis-android-license-bugfix.sh

after_success:
  - ./gradlew jacocoFullReport
  - pip install --user codecov
  - codecov
on:
  branch: dev
